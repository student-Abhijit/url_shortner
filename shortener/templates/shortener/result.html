<!DOCTYPE html>
<html>
<head>
    <title>Short URL</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .short-url {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            word-break: break-word;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 16px;
            font-size: 14px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function copyToClipboard() {
            const url = document.getElementById("short-url").innerText;
            navigator.clipboard.writeText(url);
            alert("Copied to clipboard!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Your Short URL</h2>
        <p class="short-url" id="short-url">{{ short_url }}</p>
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</body>
</html>
